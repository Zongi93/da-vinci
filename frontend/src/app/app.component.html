<div class="nav-bar" [class.authenticated]="isAuthenticated">
  <div class="nav-bar-authenticated">
    <h3 *authenticated="true" class="hello-user">Hello {{ username }}!</h3>
    <button *authenticated="true" (click)="logout()">Logout</button>
  </div>
  <div *authenticated="false" class="nav-bar-login">
    <h4>Please enter your username:</h4>
    <input type="text" #username />
    <button (click)="login(username.value)">Login</button>
  </div>
</div>
