<div class="table">
  <h3 class="table-title">Table {{ table.id + 1 }}</h3>
  <h4 class="table__h3">Joined Players:</h4>
  <ul>
    <li *ngFor="let playerName of table.players" class="table__username">
      {{ playerName }}
    </li>
  </ul>
  <button
    *authenticated="true"
    (click)="joinTable()"
    [disabled]="isGameRunning"
  >
    Join
  </button>
</div>
